# Contains config used during development using docker containers
# These properties work when running the software in containers and in a development machine

---
version: "3.9"
services:

  postgres_db:
    image: postgres:latest
    pull_policy: always
    environment:  # Use secret for the password
      - PUID=1001
      - PGID=1001
      - TZ=Etc/UTC
      - POSTGRES_PASSWORD=chemistry
      - POSTGRES_USER=amarine
      - POSTGRES_DB=eChempad
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "0.0.0.0:5432:5432"
    volumes:
      - ./src/main/resources/SQL/schema-postgresql.sql:/docker-entrypoint-initdb.d/schema-postgresql.sql
    #volumes:  # Persist data from postgres
    #  - ./src/main/resources/SQL/schema-postgresql.sql:/var/lib/postgresql/data/scripts

  cas_service:
    image: aleixmt/echempad-cas:latest
    pull_policy: always
    environment:  # We always need to load secrets or there will be no functionality
      - "-Dspring.profiles.active=standalone,ldap,orcid,db,dev,container,cas_secrets"
    ports:
      - "0.0.0.0:8443:8443"
      - "8080:8080"
    volumes: # Mount secrets configuration file
      - ./src/main/resources/secrets/cas_secrets.properties:/etc/cas/config/cas_secrets.properties
    depends_on:
      postgres_db:
        condition: service_started
    healthcheck:
      test: [ "CMD-SHELL", "curl --insecure --silent -o /dev/null https://localhost:8443/cas/a_page_that_does_not_exist" ]
      interval: 20s
      retries: 10
      timeout: 60s
      start_period: 5s


  echempad_app:
    image: aleixmt/echempad:latest
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: always
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Etc/UTC
      - SPRING_PROFILES_ACTIVE=container
    ports:
      - "0.0.0.0:80:8081"
    volumes:  # Mount secret files (DATAVERSE_KEY.txt and SIGNALS_KEY.txt)
      - ./src/main/resources/secrets/DATAVERSE_KEY.txt:/app/target/classes/secrets/DATAVERSE_KEY.txt
      - ./src/main/resources/secrets/SIGNALS_KEY.txt:/app/target/classes/secrets/SIGNALS_KEY.txt
    depends_on:
      cas_service:
        condition: service_healthy
      postgres_db:
        condition: service_started
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail --silent localhost:8081/actuator/health | grep -q UP" ]
      interval: 20s
      retries: 10
      timeout: 60s
      start_period: 5s
