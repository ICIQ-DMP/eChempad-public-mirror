# Contains config used during development using docker containers
# These properties work when running the software in containers and in a development machine

---
services:

  postgres_db:
    image: postgres:latest
    pull_policy: always
    container_name: postgres_db
    environment:  # TODO Use secret for the password
      - UID=1015
      - GID=1015
      - POSTGRES_PASSWORD=chemistry
      - POSTGRES_USER=eChempad
      - POSTGRES_DB=eChempad
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "0.0.0.0:5432:5432"
    volumes:
      - ./src/main/resources/SQL:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data/scripts

  echempad-cas:
    image: aleixmt/echempad-cas:latest
    build:
      context: ../eChempad-CAS
      dockerfile: Dockerfile
    pull_policy: always
    environment:  # We always need to load secrets or there will be no functionality
      - SPRING_PROFILES_ACTIVE=standalone,ldap,orcid,db,dev,prod,container,secrets
    ports:
      - "0.0.0.0:8443:8443"
      - "8080:8080"
    volumes: # Mount secrets configuration file
      - type: bind
        source: ./src/main/resources/secrets/cas_secrets.properties
        target: /etc/cas/config/secrets.properties
        read_only: true
    depends_on:
      postgres_db:
        condition: service_started
    healthcheck:
      test: [ "CMD-SHELL", "curl --insecure --silent -o /dev/null https://localhost:8443/cas/a_page_that_does_not_exist" ]
      interval: 20s
      retries: 10
      timeout: 60s
      start_period: 5s

  echempad_app:
    image: aleixmt/echempad:latest
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: always
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Etc/UTC
      - SPRING_PROFILES_ACTIVE=container
    ports:
      - "0.0.0.0:8081:8081"
    volumes:  # Mount secret files (DATAVERSE_KEY.txt and SIGNALS_KEY.txt)
      - ./src/main/resources/secrets/:/app/target/classes/secrets/
    depends_on:
      echempad-cas:
        condition: service_healthy
      postgres_db:
        condition: service_started
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail --silent localhost:8081/actuator/health | grep -q UP" ]
      interval: 20s
      retries: 10
      timeout: 60s
      start_period: 5s

volumes:
  pgdata: