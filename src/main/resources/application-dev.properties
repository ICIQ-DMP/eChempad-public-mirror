eChempad.db.policy = update

# To log the SQl queries
eChempad.db.show-sql = true

# Logging level for the relational database [TRACE, DEBUG, INFO]
logging.level.org.hibernate.SQL = INFO
logging.level.org.hibernate.type = INFO
logging.level.org.springframework = INFO

# To see the logging data (by default false, potentially leaked data)
logging.level.org.springframework.web=INFO
spring.mvc.log-request-details=true

# Logging for spring security, for ZK
logging.level.org.springframework.security.web=INFO
